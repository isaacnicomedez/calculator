<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="nav">
        <h1>Calculator</h1>
    </div>

    <div class="main">
        <div class="calculator">
            <div class="output"></div>
            <div class="buttons">
                <div>
                    <button>Clear</button>
                    <button>/</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 lowkeySpy</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
