<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calc">
        <div class="output"></div>
        <div class="btns">
            <div class="left">
                <div class="rows">
                    <button>AC</button>
                    <button>&divide</button>
                    <button>&times</button>
                </div>
                <div class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="rows">
                    <button class="zero">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="right">
                <button class="minus">-</button>
                <button class="plus">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
